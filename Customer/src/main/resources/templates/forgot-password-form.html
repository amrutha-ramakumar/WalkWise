<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::head_sec}"></head>

<body>
<header class="header-area header-style-1 header-height-2" th:replace="~{fragments::header-sec}">
</header>
<div th:replace="~{fragments::signin-side-header}"></div>
<section class="pt-150 pb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="row">
                    <div class="col-lg-10">
                        <div style="margin-left: 300px;"  class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                            <div class="card-header" >
                                <h4>Reset Your Password</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/forgot_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                                    <input type="hidden" name="token" th:value="${token}" />
                                    <div class="border border-secondary rounded p-3">
                                        <div>
                                            <p>
                                                <input type="password" name="password" id="password" class="form-control"
                                                       placeholder="Enter your new password" required autofocus />
                                            </p>
                                            <p>
                                                <input type="password" class="form-control" placeholder="Confirm your new password"
                                                       required oninput="checkPasswordMatch(this);" />
                                            </p>
                                            <p class="text-center">
                                                <input type="submit" value="Change Password" class="btn btn-primary" />
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{fragments::footer-sec}"></footer>
<!-- Preloader Start -->
<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }

</script>
</body>
</html>
