<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <!-- Favicon -->

 <head th:replace="~{fragments::head_sec}"></head>
 <link href="/shop/assets/css/main.css" rel="stylesheet" type="text/css" />
 </head>

<body>
    <div class="screen-overlay"></div>
    <main class="main">
            <header class="header-area header-style-1 header-height-2" th:replace="~{fragments::header-sec}">
            </header>
        <div class=" mt-10">
        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Order Tracking</h2>
                    <p>Details for Order ID:<span th:text="${order.idOrders}"></span></p>
                </div>
            </div>
            <div class="card">
                <header class="card-header">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-6 mb-lg-0 mb-15">
                            <span>
                                <i class="material-icons md-calendar_today"></i><b th:text="${#temporals.createToday()}"></b>
                            </span> <br>
                            <small class="text-muted">Order ID: <span th:text="${order.idOrders}"></span></small> <br>
                            <small class="text-muted" th:if="${order.orderStatus=='Delivered'}">Your order has been delivered</small>
                        </div>
                        <div class="col-md-4">
                            <article class="icontext align-items-start">
                                <div class="text">
                                    <p class="mb-1">
                                    <h6 class="mb-1">Deliver to</h6>
                                    <p class="mb-1" th:text="${order.shippingAddress.addressLine1}"></p>
                                    <p class="mb-1" th:text="${order.shippingAddress.addressLine2}"></p>
                                    <p class="mb-1" th:text="${order.shippingAddress.city}"></p>
                                    <p class="mb-1" th:text="${order.shippingAddress.district}"></p>
                                    <p class="mb-1" th:text="${order.shippingAddress.pincode}"></p>
                                    </p>
                                </div>
                            </article>
                        </div> <!-- col// -->
                    </div>
                </header> <!-- card-header end// -->
                <div class="card-body">
                    <div class="order-tracking mb-100">
                        <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between">
                            <div th:class="${order.orderStatus == 'Shipped' || order.orderStatus == 'Delivered' || order.orderStatus == 'Pending' || order.orderStatus == 'Return Pending' || order.orderStatus == 'Return Accept' || order.orderStatus == 'Cancel'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-shopping_cart"></i></div>
                                </div>
                                <h4 class="step-title">Confirmed Order</h4>
                            </div>
                            <div th:class="${order.orderStatus == 'Shipped' || order.orderStatus == 'Delivered' || order.orderStatus == 'Pending' || order.orderStatus == 'Return Pending' || order.orderStatus == 'Return Accept' || order.orderStatus == 'Cancel'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-settings"></i></div>
                                </div>
                                <h4 class="step-title">Processing Order</h4>
                            </div>
                            <div th:class="${order.orderStatus == 'Shipped' || order.orderStatus == 'Delivered' || order.orderStatus == 'Pending' || order.orderStatus == 'Return Pending' || order.orderStatus == 'Return Accept' || order.orderStatus == 'Cancel'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-shopping_bag"></i></div>
                                </div>
                                <h4 class="step-title">Quality Check</h4>
                            </div>
                            <div th:class="${order.orderStatus == 'Shipped' || order.orderStatus == 'Delivered' || order.orderStatus == 'Return Pending' || order.orderStatus == 'Return Accept' || order.orderStatus == 'Cancel'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-local_shipping"></i></div>
                                </div>
                                <h4 class="step-title">Product Dispatched</h4>
                            </div>
                            <div th:if="${order.orderStatus == 'Cancel'}" th:class="${order.orderStatus == 'Cancel'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-cancel"></i></div>
                                </div>
                                <h4 class="step-title">Product Cancelled</h4>
                            </div>
                            <div th:class="${order.orderStatus == 'Delivered' || order.orderStatus == 'Return Pending' || order.orderStatus == 'Return Accept'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-check_circle"></i></div>
                                </div>
                                <h4 class="step-title">Product Delivered</h4>
                            </div>
                            <div th:if="${order.orderStatus == 'Return Pending'}" th:class="${order.orderStatus == 'Return Pending'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-refresh"></i></div>
                                </div>
                                <h4 class="step-title">Return Pending</h4>
                            </div>
                            <div th:if="${order.orderStatus == 'Return Pending' || order.orderStatus == 'Return Accept'}" th:class="${order.orderStatus == 'Return Accept'} ? 'step completed' : 'step'">
                                <div class="step-icon-wrap">
                                    <div class="step-icon"><i class="material-icons md-undo"></i></div>
                                </div>
                                <h4 class="step-title">Product Returned</h4>
                            </div>
                        </div>
                    </div>
            </div> <!-- card end// -->
            </div>
        </section> <!-- content-main end// -->
        </div>
    </main>
    <footer th:replace="~{fragments::footer-sec}"></footer>
    <div th:replace="~{fragments::scripts}"></div>
</body>

</html>
