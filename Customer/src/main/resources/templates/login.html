<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::head_sec}"></head>

<body>
<header class="header-area header-style-1 header-height-2" th:replace="~{fragments::header-sec}">
</header>
<div th:replace="~{fragments::signin-side-header}"></div>
    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a th:href="@{/index}" rel="nofollow">Home</a>
<!--                    <span></span> Pages-->
                    <span></span> Login
                </div>
            </div>
        </div>
        <section class="pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div style="margin-left: 35%;" class="col-lg-5">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h3 class="mb-30">Login</h3>
                                        </div>
                                        <form action="#" th:action="@{/authenticateTheUser}" method="post">


                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0"></span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" required="" />
                                                <label class="form-label" for="form2Example17">User name</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" required=""/>
                                                <label class="form-label" for="form2Example27">Password</label>
                                            </div>

                                            <div class="login_footer form-group">
                                                <a class="text-muted" th:href="@{/forgot-Password}">Forgot password?</a>
                                            </div>

                                            <div  th:if="${param.blocked}">
                                                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                                                    Sorry: your account is blocked</div>

                                            </div>
                                            <div  th:if="${param.error}">
                                                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                                                    Sorry:you entered invalid username/password</div>

                                            </div>


                                            <div  th:if="${param.logout}">
                                                <div class="alert alert-success col=xs-offset-1 col-xs-10">
                                                    You have been logged out</div>

                                            </div>

                                            <div class=" mb-4">
                                                <button class="btn btn-lg btn-block text-light" type="submit" style="background-color: #088178;">Login</button>

                                            </div>
                                            <a th:href="@{/}">Back to Home</a><br>
                                            <p>Don't have an account? <a th:href="@{/verifyEmail}">Sign up here</a></p>
                                            <div class="pl-10 mb-3">
                                            <a href="#" id="google-signup-button" class="w-100 btn btn-light font-sm">
                                                <svg aria-hidden="true" class="icon-svg" style="vertical-align: bottom; margin-top:-4px;" width="20" height="20" viewBox="0 0 20 20">
                                                    <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
                                                    <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path>
                                                    <path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path>
                                                    <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path>
                                                </svg> Google
                                            </a>
                                            </div>
                                            <div>
<!--                                            <a href="#" id="facebook-signup-button" class="w-100 btn btn-light font-sm">-->
<!--                                                <svg aria-hidden="true" class="icon-svg" style="vertical-align: bottom; margin-top:-4px;" width="20" height="20" viewBox="0 0 20 20">-->
<!--                                                    &lt;!&ndash; Replace the SVG path with Facebook's logo &ndash;&gt;-->
<!--                                                    <path d="M10 0C4.486 0 0 4.486 0 10c0 5.086 3.716 9.284 8.576 9.97v-7.03H5.961v-2.985h2.615V7.295c0-2.59 1.54-4.017 3.895-4.017 1.125 0 2.292.203 2.292.203v2.526h-1.293c-1.272 0-1.672.792-1.672 1.604v1.922h2.843l-.43 2.985h-2.413V20C16.284 19.684 20 15.486 20 10 20 4.486 15.514 0 10 0" fill="#1877F2"></path>-->
<!--                                                </svg> Facebook-->
<!--                                            </a>-->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<footer th:replace="~{fragments::footer-sec}"></footer>
    <!-- Preloader Start -->
<div th:replace="~{fragments::pre-loader}"></div>
    <!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
<!-- Google login JS -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const googleSignupButton = document.getElementById('google-signup-button');

        googleSignupButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action of following the link

            // Redirect to the Google OAuth 2.0 authentication endpoint
            window.location.href = '/shop/oauth2/authorization/google'; // This is the default endpoint provided by Spring Security OAuth2
        });
    });
</script>
</body>

</html>
