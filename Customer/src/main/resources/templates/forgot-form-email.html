<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::head_sec}"></head>

<body>
<header class="header-area header-style-1 header-height-2" th:replace="~{fragments::header-sec}">
</header>
<div th:replace="~{fragments::signin-side-header}"></div>


<section class="pt-150 pb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">


                <div class="row">
                    <div class="col-lg-10">
                        <div style="margin-left: 300px;" class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div>
                                    <h2>Forgot Password</h2>
                                </div>

                                <div th:if="${error != null}">
                                    <p class="text-danger">[[${error}]]</p>
                                </div>
                                <div th:if="${message != null}">
                                    <p class="text-warning">[[${message}]]</p>
                                </div>

                                <form th:action="@{/forgot-Password}" method="post" style="max-width: 420px; margin: 0 auto;">
                                    <div class="border border-secondary rounded p-3">
                                        <div>
                                            <p>We will be sending a reset password link to your email.</p>
                                        </div>
                                        <div>
                                            <p>
                                                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                                            </p>
                                            <p class="text-center">
                                                <input type="submit" value="Send" class="btn btn-primary" />
                                            </p>
                                        </div>
                                    </div>
                                </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments::footer-sec}"></footer>
<!-- Preloader Start -->
<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
</body>
</html>
