<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::head_sec}"></head>

<body>
<header class="header-area header-style-1 header-height-2" th:replace="~{fragments::header-sec}">
</header>
<div th:replace="~{fragments::side-header}"></div>
<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html" rel="nofollow">Home</a>
                <span></span> Pages
                <span></span>  Register
            </div>
        </div>
    </div>
    <section class="pt-150 pb-150" style="margin-left: 30%;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 m-auto">
                    <div class="row">


                        <div class="col-lg-6">
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h3 class="mb-30">Create an Account</h3>
                                    </div>
                                    <p class="mb-50 font-sm">
                                        Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy
                                    </p>
                                    <form class="mx-1 mx-md-4" th:action="@{/registration}" th:object="${customerDto}" method="post">
                                        <h3>Registration Form</h3>
                                        <div th:if="${errors}">
                                            <p class="alert alert-danger" th:text="${errors}"></p>
                                        </div>
                                        <div th:if="${success}">
                                            <p class="alert alert-success" th:text="${success}"></p>
                                        </div>
                                        <div class="form-wrapper mb-3">
                                            <input th:field="*{name}" type="text" placeholder="name" class="form-control">

                                            <p style="color: red" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></p>
                                        </div>
                                        <div class="form-wrapper mb-3">

                                            <input th:field="*{email}" type="email" placeholder="Email Address" th:value="${customerDto.email}" class="form-control" >
                                            <p style="color: red" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}"></p>
                                        </div>
                                        <div class="form-wrapper mb-3">
                                            <input th:field="*{mobile}" type="text" placeholder="Mobile" class="form-control" >
                                            <p style="color: red" th:if="${#fields.hasErrors('mobile')}"
                                               th:errors="*{mobile}"></p>
                                        </div>
                                        <div class="form-wrapper mb-3">
                                            <input th:field="*{password}" type="password" placeholder="Password" class="form-control" maxlength="10">
                                            <p style="color: red" th:if="${#fields.hasErrors('password')}"
                                               th:errors="*{password}"></p>
                                        </div>
                                         <div class="form-wrapper">
                                             <input th:field="*{repeatPassword}" type="password" placeholder="Confirm Password" class="form-control">
                                         </div>

                                        <div class="d-flex justify-content-center mx-4  mb-lg-4">
                                            <button type="submit" class="btn  btn-lg mr-2 m-3  text-light" style="background-color: #088178;" >Register</button>
                                            <button type="reset" class="btn  btn-lg mr-2 m-3 text-light " style="background-color: #088178;">Reset</button>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                                            <p> Have already an account?<a th:href="@{/login}">Login Here</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments::footer-sec}"></footer>
<!-- Preloader Start -->
<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
<!-- Template  JS -->

</body>

</html>
