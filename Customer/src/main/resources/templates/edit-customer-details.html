<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::head_sec}"></head>

<body>

<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html" rel="nofollow">Home</a>
                <span></span> Pages
                <span></span> Account
            </div>
        </div>
    </div>
    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="row">
                        <div class="tab-pane fade show active" id="account-detail" role="tabpanel" aria-labelledby="account-detail-tab">                            <div class="card">
                                <div class="card-header">
                                    <h5>Account Details</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/updateCustomerDetails}" th:object="${customer}" th:method="post" name="enq">
                                        <div class="row">
                                            <div class="form-group col-md-12" hidden>
                                                <label>Name <span class="required">*</span></label>
                                                <input required="" th:field="*{customer_id}" class="form-control square" name="name" type="text">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label>Name <span class="required">*</span></label>
                                                <input required="" th:field="*{name}" class="form-control square" name="name" type="text">
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label>Email Address <span class="required">*</span></label>
                                                <input required="" th:field="*{email}" class="form-control square" name="email" type="email"readonly>
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label>Mobile Number <span class="required">*</span></label>
                                                <input required="" th:field="*{mobile}" class="form-control square" name="mobile" type="text">
                                            </div>
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-fill-out submit" name="submit" value="Submit">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments::footer-sec}"></footer>
<!-- Preloader Start -->
<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
</body>

</html>
